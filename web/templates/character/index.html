{% extends "base.html" %}

{% block title %}Charcter List{% endblock %}

{% block content %}
<h1>Charcter List</h1>
{% if character_list %}
	<ul>
		{% for character in character_list %}
			<li><a href="/character/{{character.id}}/">{{character.name}}</a></li>
		{% endfor %}
	</ul>
{% else %}
	<p>No characters have been created</p>
{% endif %}
{% endblock %}
